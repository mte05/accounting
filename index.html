<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MTE Csapatpénz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="db.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="Images/logo.png">
</head>
<body>
    <div id="titel">
        <div id="logo">
            <img src="Images/logo.png" title="MTE" id="logo_img">
        </div>  
        <div id="titel_text">MTE Csapatpénz</div>
    </div>
    <button id="add_content" onclick="addContent()">
        Hozzáad
    </button>
    <div id="data_container">
        <table id="data_table">
            <tr>
                <th>Indoklás</th>
                <th>Teljes összeg</th>
                <th>Hozzáadott összeg</th>
                <th>Dátum</th>
                <th>Intéző</th>
            </tr>
        </table>
    </div>
    <div id="blur"></div>
    <div id="popup">
        <button id="close_button" onclick="closeButton()">x</button>
        <label id="label1">Indoklás</label>
        <input type="text" id="reasons" name="reasons">

        <label id="label2">Hozzáadott/Kivett összeg</label>
        <input type="text" id="additional_amount" name="additional_amount">

        <label id="label3">Intéző neve</label>
        <input type="text" id="name" name="name">

        <button id="save" onclick="save()">Mentés</button>
    </div>
    <script type="module" src="main.js"></script>
    <script>
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>

</html>
